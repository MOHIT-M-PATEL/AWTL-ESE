<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <main>
        <form id="surveyForm" onsubmit="submitSurvey()">
            <div class="question">
                <p>1. What is your favorite color?</p>
                <label><input type="radio" name="color" value="red"> Red</label><br>
                <label><input type="radio" name="color" value="blue"> Blue</label><br>
                <label><input type="radio" name="color" value="green"> Green</label><br>
            </div>
            <div class="question">
                <p>2. How would you rate our service?</p>
                <input type="range" id="rating" name="rating" min="1" max="5">
                <span id="ratingValue">3</span>
            </div>
            <div class="question">
                <p>3. What do you like most about our product?</p>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="thankYou" class="hidden">
            <h2>Thank You!</h2>
            <p>Your responses have been submitted.</p>
            <div id="summary"></div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
