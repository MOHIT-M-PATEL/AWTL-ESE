<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Page</h1>
        <nav>
            <ul>
                <li><a href="#product">Product</a></li>
                <li><a href="#details">Details</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product">
            <h2>Product Name</h2>
            <div class="product-container">
                <img src="images/product.jpg" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-description">This is a great product that offers many features and benefits.</p>
                    <p class="product-price">$49.99</p>
                    <form id="addToCartForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                        </div>
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="details">
            <h2>Product Details</h2>
            <p>Here are the details of the product. It is made from high-quality materials and designed to last.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateContactForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Site</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
