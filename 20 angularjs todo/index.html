<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>To-do App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <h1>To-do List</h1>
    <div ng-controller="TodoController as todoCtrl">
        <input type="text" ng-model="todoCtrl.newTodo" placeholder="Add new task">
        <button ng-click="todoCtrl.addTodo()">Add</button>
        <ul>
            <li ng-repeat="todo in todoCtrl.todos">
                {{ todo }}
                <button ng-click="todoCtrl.deleteTodo($index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
